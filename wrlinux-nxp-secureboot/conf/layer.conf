# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

require ls-secure-boot.inc

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend \
	${LAYERDIR}/classes/*.bbclass"

BBFILE_COLLECTIONS += "ls-secure-layer"
BBFILE_PATTERN_ls-secure-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_ls-secure-layer = "7"

INHERIT += "machine-overrides-extender"
MACHINEOVERRIDES_EXTENDER_nxp-ls1043 = "qoriq:qoriq-arm64:fsl-lsch2:ls1043a:ls1043ardb:fsl-qoriq"

INSECURE_KEY_MSG = "\
WARNING:\
1. The insecure sample keys are used for secure Boot. \
Please ensure that you are aware of what your risk to use these keys in your own product. \
2. The secure boot layer includes third party components, where additional third party software may apply. \
Please ensure that you are aware of the license limitation to use third party software in your own product.\
"

# Warn the user if sample key is used
BANNER[nxp-ls_default] = "${INSECURE_KEY_MSG}"

LAYERSERIES_COMPAT_ls-secure-layer = "wrl zeus"

LAYER_PATH_ls-secure-layer = "${LAYERDIR}"

LICENSE_PATH += "${LAYERDIR}/files/custom-licenses"
