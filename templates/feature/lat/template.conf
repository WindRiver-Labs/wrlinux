# Implementation of Full Image generator with Application SDK
PNWHITELIST_ostree-layer += 'bootfs'
PNWHITELIST_ostree-layer += 'genimage'
PNWHITELIST_ostree-layer += 'appsdk'
PNWHITELIST_meta-python += 'python3-texttable'
PNWHITELIST_meta-python += 'python3-argcomplete'
PNWHITELIST_meta-python += 'python3-dateutil'
PNWHITELIST_meta-python += 'python3-pykwalify'
PNWHITELIST_meta-python += 'python3-ruamel-yaml'
PNWHITELIST_meta-python += 'python3-docopt'
PNWHITELIST_virtualization-layer += 'sloci-image'

DISTRO_FEATURES += 'lat'
DISTRO_FEATURES_NATIVESDK += 'lat'
DISTRO_FEATURES_NATIVE += 'lat'

# Vbox Guest Additions
COMPATIBLE_MACHINE_pn-vboxguestdrivers = "intel-x86-64"
PNWHITELIST_openembedded-layer += 'vboxguestdrivers'
EXTRA_IMAGEDEPENDS_append_intel-x86-64 = " vboxguestdrivers"

PACKAGEINDEXDEPS += "container-base:do_copy_pkgdata_to_deploy_repo"

REMOTE_PKGDATADIR ??= "${PACKAGE_FEED_URIS}/${PACKAGE_FEED_BASE_PATHS}"

# Disable multilib
MULTILIBS = ""
baselib = "lib"
