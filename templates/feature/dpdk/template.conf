BANNER_FEATURE_DPDK = "\
The feature/dpdk requires the meta-dpdk layer to be enabled.  However, this \
layer has not been included in your project.  You may get warnings or errors \
due to this."

CONFIG_BANNER[feature_dpdk] = "${@bb.utils.contains_any('BBFILE_COLLECTIONS', 'dpdk freescale-layer', '', '${BANNER_FEATURE_DPDK}', d)}"

KERNEL_FEATURES_append_intel-x86 = " features/intel-dpdk/intel-dpdk.scc"

PNWHITELIST_dpdk += " \
    dpdk \
    dpdk-module \
"

PNWHITELIST_freescale-layer += " \
    dpdk \
"

COMPATIBLE_MACHINE_qemux86-64_pn-dpdk = "qemux86-64"
