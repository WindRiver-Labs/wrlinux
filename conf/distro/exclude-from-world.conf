# The pkgs that are excluded from the world build, remember to fix them
# before release.

# MG' objcopy does not support --target=efi-app-x86_64.
# LIN7-122
EXCLUDE_FROM_WORLD_x86-64_pn-gummiboot = "1"

# example21.cpp:51:8: error: 'size_t {anonymous}::readData(char*, size_t, size_t)' defined but not used [-Werror=unused-function]
# LIN7-123
EXCLUDE_FROM_WORLD_pn-curlpp = "1"
EXCLUDE_FROM_WORLD_pn-lib32-curlpp = "1"

# It is only for x86-64, ARMv6 and ARMv7 target
# LIN7-637
EXCLUDE_FROM_WORLD_pn-criu = "1"
EXCLUDE_FROM_WORLD_pn-lib32-criu = "1"

# We had disabled the protobuf in wr-kernel layer, we need disable
# protobuf-c, too, since it depends on protobuf.
EXCLUDE_FROM_WORLD_pn-protobuf-c = "1"
EXCLUDE_FROM_WORLD_pn-lib32-protobuf-c = "1"

# Depends on python3 and can't find -llxc
# Add libvirt is because it depends on lxc.
# The LIN7-979 tracks it.
EXCLUDE_FROM_WORLD_pn-lxc = "1"
EXCLUDE_FROM_WORLD_pn-lib32-lxc = "1"
EXCLUDE_FROM_WORLD_pn-libvirt = "1"
EXCLUDE_FROM_WORLD_pn-lib32-libvirt = "1"
