# The pkgs that are excluded from the world build, remember to fix them
# before release.

# MG' objcopy does not support --target=efi-app-x86_64.
# LIN7-122
EXCLUDE_FROM_WORLD_x86-64_pn-gummiboot = "1"

# example21.cpp:51:8: error: 'size_t {anonymous}::readData(char*, size_t, size_t)' defined but not used [-Werror=unused-function]
# LIN7-123
EXCLUDE_FROM_WORLD_pn-curlpp = "1"
EXCLUDE_FROM_WORLD_pn-lib32-curlpp = "1"

# bfd.h:297:83: error: right-hand operand of comma expression has no effect [-Werror=unused-value]
# LIN7-106
# Remember to enable crash in packagegroup-wr-core-cgl when it is fixed
EXCLUDE_FROM_WORLD_pn-crash = "1"
EXCLUDE_FROM_WORLD_pn-lib32-crash = "1"

# The snort in meta-networking requires daq, but daq is not in wrlinux.
# LIN7-124
EXCLUDE_FROM_WORLD_pn-snort = "1"
EXCLUDE_FROM_WORLD_pn-lib32-snort = "1"
